<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Halden</title>
    <script>
        async function fetchWeather() {
            const response = await fetch('https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=59.1227&lon=11.3860', {
                headers: {
                    'User-Agent': 'YourAppName'
                }
            });
            const data = await response.json();
            document.getElementById('weather').innerText = `Weather in Halden: ${data.properties.timeseries[0].data.instant.details.air_temperature} Â°C`;
        }
    </script>
</head>
<body onload="fetchWeather()">
    <h1>Weather in Halden</h1>
    <div id="weather">Loading...</div>
</body>
</html>
